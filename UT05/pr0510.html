<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR0510: Expresiones regulares (I)</title>
</head>
<body>
    <form action="#" method="post">
        <label for="fecha">Fecha: </label>
        <input type="text" name="fecha" id="fecha"/>
        <div id="comprobarFecha"></div>
        <br><br>
        <label for="tlfn">Teléfono: </label>
        <input type="text" name="tlfn" id="tlfn"/>
        <div id="comprobarTlfn"></div>
        <br><br>
        <label for="email">Correo electrónico: </label>
        <input type="text" name="email" id="email"/>
        <div id="comprobarMail"></div>
        <br><br>
        <label for="hexa">Código de color hexadecimal: </label>
        <input type="text" name="hexa" id="hexa"/>
        <div id="comprobarHexa"></div>
        <br><br>
        <label for="ip">Dirección IP: </label>
        <input type="text" name="ip" id="ip"/>
        <div id="comprobarIp"></div>
        <br><br>
        <label for="url">URL: </label>
        <input type="text" name="url" id="url"/>
        <div id="comprobarUrl"></div>
        <br><br>
        <label for="pass">Contraseña: </label>
        <input type="text" name="pass" id="pass"/>
        <br><br>
        <label for="nif">NIF: </label>
        <input type="text" name="nif" id="nif"/>
        <div id="comprobarNif"></div>
        <br><br>
        <label for="matricula">Matrícula: </label>
        <input type="text" name="matricula" id="matricula"/>
        <div id="comprobarMatricula"></div>
        <br><br>
    </form>
    <script src="../js/UT05/pr0510.js"></script>
</body>
</html>
